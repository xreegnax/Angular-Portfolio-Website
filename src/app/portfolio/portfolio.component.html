<div class="container">

    <div class="mb-2">
        <div>
            <br>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollpsed = !isCollpsed"><b>Filter</b></button>
            <button class="btn btn-outline-secondary mb-2" (click)="ResetFilters()" [hidden]="!filtering"><b>Reset</b></button>
        </div>

        <div [collapse]="isCollpsed" [isAnimated]="true">
            <div class="border mb-2 shadow-sm" style="width: 250px;">
                <form>
                    <div class="row mx-0">
                        <div class="col">
                            <small><b>Languages:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="typescript"
                                    (change)="Filter()"
                                    name="Typescript">
                                    <label class="form-check-label small">TypeScript</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="javascript"
                                    (change)="Filter()"
                                    name="Javascript">
                                    <label class="form-check-label small">JavaScript</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="python"
                                    (change)="Filter()"
                                    name="Python">
                                    <label class="form-check-label small">Python</label>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <small><b>Framework:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="angular"
                                    (change)="Filter()"
                                    name="Angular">
                                    <label class="form-check-label small">Angular</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="react"
                                    (change)="Filter()"
                                    name="React">
                                    <label class="form-check-label small">React</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="nodejs"
                                    (change)="Filter()"
                                    name="Nodejs">
                                    <label class="form-check-label small">Node.JS</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="android"
                                    (change)="Filter()"
                                    name="Android">
                                    <label class="form-check-label small">Android</label>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <small><b>Others:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="neuralnetwork"
                                    (change)="Filter()"
                                    name="Neuralnetwork">
                                    <label class="form-check-label small">Neural Network</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="deeplearning"
                                    (change)="Filter()"
                                    name="Deeplearning">
                                    <label class="form-check-label small">Deep-Learning</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
            <app-project-card [project]="project"></app-project-card>
        </div>
    </div>

</div>
